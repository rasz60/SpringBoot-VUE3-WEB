server:
  port: 8082

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rmfrDB?serverTimezone=Asia/Seoul
    username: rmfr
    password: rmfr1234@
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
